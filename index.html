    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;

    .app {

      width: 100%;

    .moods {

      margin-bottom: 22px;
    }

    .mood-btn {
      background: rgba(255,255,255,0.18);
      border: none;
      border-radius: 16px;
      padding: 18px 10px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .mood-btn:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.3);
    }

    .result {
      background: rgba(0,0,0,0.35);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      display: none;
    }

    .arabic {
      font-size: 1.25rem;
      line-height: 1.9;
      margin-bottom: 14px;
      direction: rtl;
      font-family: 'Amiri', serif;
    }

    .translation {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .reference {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-bottom: 14px;
    }

    .again {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.6);
      color: #fff;
      border-radius: 999px;
      padding: 9px 18px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    footer {

      text-align: center;
      font-size: 0.75rem;

    }
  </style>
</head>
